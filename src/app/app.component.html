<div>
    <form [formGroup]="Bangdulieu" (ngSubmit)="OnClick()">
        <div>
            <label>
      My Name :
    </label>
            <input type="text" formControlName="NamePP">

        </div>
        <div>
            <label>
        Age :
      </label>
            <input type="text" f8ormControlName="Age">

        </div>
        <div>
            <label>
        Address :
      </label>
            <input type="text" formControlName="Address">
        </div>
        <h1>
            thông tin cá nhân : {{SayanNamePP}}, {{SayanAge}}, {{SayanAddress}}

        </h1>
        <div>
            <button [routerLink]="['/ShowTable']">
        Click 
      </button>
            <button type="submit"> Save </button>
        </div>
        <table>
            <tr>
                <th>Họ và tên </th>
                <th> Tuổi </th>
                <th> Địa chỉ </th>
            </tr>
            <tr ng-repeat="x in Bangdulieu">
                <td>{{SayanNamePP}}</td>
                <td>{{ SayanAge }}</td>
                <td>{{ SayanAddress }}</td>
            </tr>
        </table>


        <style>
            table,
            th,
            td {
                border: 1px solid grey;
                border-collapse: collapse;
                padding: 5px;
            }
            
            table tr:nth-child(odd) {
                background-color: #f2f2f2;
            }
            
            table tr:nth-child(even) {
                background-color: #ffffff;
            }
        </style>
    </form>
    <router-outlet></router-outlet>
</div>
